                        "stylers": [

                                "color": "#f5f5f5"
                            }
                        ]
                    },
                    {
                        "featureType": "administrative.land_parcel",
                        "elementType": "labels.text.fill",
                        "stylers": [

                        ]
                    },
                    {

                        "elementType": "geometry",
                        "stylers": [

                            }
                        ]
                    },
                    {

                        "elementType": "labels.text.fill",
                        "stylers": [
                            {

                            }
                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "geometry",
                        "stylers": [
                            {

                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#9e9e9e"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#ffffff"
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels.text.fill",
                        "stylers": [

                        ]
                    },
                    {

                    {

                    },
                    {
                        "featureType": "transit.station",
                        "elementType": "geometry",

                    },
                    {

                        "elementType": "geometry",
                        "stylers": [

                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#9e9e9e"
                            }
                        ]
                    }
                ];

                function initMap() {
                    var minZoomLevel = 15;
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: minZoomLevel,
                        scrollwheel: false,
//                        mapTypeControl: false,
//                        scaleControl: false,
//                        zoomControl: false,
//                        navigationControl: false,
//                        streetViewControl: false,
                        center: {lat: 25.232010, lng: 55.435263}
                    });

                    map.setOptions({styles: mapStyles});
                    var image = "/assets/images/marker.png"
                    var marker = new google.maps.Marker({
                        map: map,
                        // Define the place with a location, and a query string.
                        place: {
                            location: {lat: 25.232010, lng: 55.435263},
                            query: 'Mushrif Village'

                        },
                        icon: image,
                        // Attributions help users find your site again.
                        attribution: {
                            source: 'Google Maps JavaScript API',
                            webUrl: 'https://developers.google.com/maps/'
                        }
                    });

                    // Construct a new InfoWindow.
                    var infoWindow = new google.maps.InfoWindow({
                        content: 'Mushrif Village'
                    });

                    // Opens the InfoWindow when marker is clicked.
                    marker.addListener('click', function() {
                        infoWindow.open(map, marker);
                    });

                }


            </script>

            <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyDq9CvHjtl3drSLqvrKh0lWJN7h5BUui94" async defer>
